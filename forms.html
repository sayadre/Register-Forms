<!DOCTYPE html>
<html>
    <head>
        <title>Register Forms</title>
    </head>
    <body background="https://images.unsplash.com/photo-1601662528567-526cd06f6582?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cGxhbmUlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
        <form>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        password :
                    </td>
                    <td>
                        <input type="password" placeholder="password" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" placeholder="Gender" name="">Male
                        <input type="radio" placeholder="Gender" name="">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone No :
                    </td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                            <option>+94</option>
                            <option>+95</option>
                        </select>
                        <input type="phone" placeholder="98480*****" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit"name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
